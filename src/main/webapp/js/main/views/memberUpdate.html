<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{font-size:15px;}
</style>
</head>
<body>

	<h2>회원 정보</h2>

	<div class="form-inline" >
	번호 : &nbsp;<input class="form-control" id='updateNo' type='text' name='no'
		value='<%=data.no%>' style='width: 350px;' readonly>
	</div>
	
	<div class="form-inline" >
	이름 : &nbsp;<input class="form-control" id='updateName' type='text'
		name='name' value='<%=data.name%>'
		style='margin-top: 10px; width: 350px;'>
	</div> 
	
	<div class="form-inline" >
	이메일 : &nbsp;<input class="form-control" id='updateEmail' type='text' name='email'
		value='<%=data.email%>' style='margin-top: 10px; width: 335px;'>
	</div>
	
	<div class="form-inline" >
	ID : &nbsp;<input class="form-control" id='updateId' type='text' name='id'
		value='<%=data.id%>' style='margin-top: 10px; width: 365px;'>
	</div>
	
	<div class="form-inline" >
	Password : &nbsp;<input class="form-control" id='updatePwd' type='text'
		name='password' value='<%=data.password%>'
		style='margin-top: 10px; width: 310px;'>
	</div>
	
	<div class="form-inline" >
	가입일 : &nbsp;<input class="form-control" type='text' name='createdDate'
		value='<%=data.createdDate%>' style='width: 335px; margin-top: 10px;' readonly>
	</div>
	
	<div style="margin-top:10px;">
	<input class="btn btn-outline-primary" id='updatebtn' type='button' value='저장' style='margin-left: 235px; width: 50px; height: 30px; font-size: 13px;' onclick='location.href="memberList"'> 	
	<input class="btn btn-outline-secondary" id='removebtn' type='button' value='삭제' rel='<%=data.no%>' style='width: 50px; height: 30px; font-size: 13px;'> 
	<input class="btn btn-outline-secondary" type='button' value='취소' style='width: 50px; height: 30px; font-size: 13px;' onclick='location.href="memberList"'>
	</div>
</body>
</html>
